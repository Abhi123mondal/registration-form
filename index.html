<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <style>
            h2{
                text-align: center;
            }
            form{
                text-align: center;
               
                background-color:black;
            }
            label{
                color: red;
            
            }

        </style>

    </head>
    <body >
        <h2>WELCOME TO JAM HUB</h2>
        <form>
            
            <label>Name</label>
            <input type="text" name="name" placeholder="enter your name" pattern="[a-Z]" /> <br><br>
            <label>Email</label>
            <input type="email" pattern=".+gmail.com" placeholder="enter your mail id" required/><br><br>
            <label>Mobile</label>
            <input type="tel" pattern="[0-9]" placeholder="enter your phone number" required minlength="10/"><br><br>
            <label>Address</label>
            <input type="text" placeholder="enter your full adress"><br><br>
            <label>State</label>
            <input type="text" placeholder="enter your place"/><br><br>
           
            <button>Login</button>
            <button>Reset</button><br><br>
            <button>Register</button>
        </form>
        <h2>Dont have an acount?</h2>
       
         
    </body>
</html>
